<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations with Promises</title>
  <script>
    function add(a, b) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(a + b);
        }, 1000);
      });
    }
  
    function subtract(a, b) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(a - b);
        }, 1000);
      });
    }
  
    function multiply(a, b) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(a * b);
        }, 1000);
      });
    }
  
    function divide(a, b) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (b !== 0) {
            resolve(a / b);
          } else {
            reject("Error: Division by zero");
          }
        }, 1000);
      });
    }
  
    async function performArithmeticOperations() {
      const num1 = parseInt(document.getElementById("number1").value);
      const num2 = parseInt(document.getElementById("number2").value);
      const operation = document.getElementById("operation").value;
      
      if (!isNaN(num1) && !isNaN(num2)) {
        try {
          let result;
  
          if (operation === "addition") {
            result = await add(num1, num2);
          } else if (operation === "subtraction") {
            result = await subtract(num1, num2);
          } else if (operation === "multiplication") {
            result = await multiply(num1, num2);
          } else if (operation === "division") {
            result = await divide(num1, num2);
          } else {
            console.log("Invalid operation selected.");
            return;
          }
  
          document.getElementById("resultContainer").textContent = "Result: " + result;
        } catch (error) {
          console.log("Error:", error);
        }
      } else {
        console.log("Invalid input. Please enter valid numbers.");
      }
    }
  </script>
</head>
<body>
  <h1>Arithmetic Operations with Promises</h1>
  <label for="number1">Number 1:</label>
  <input type="number" id="number1">
  <br>
  <label for="number2">Number 2:</label>
  <input type="number" id="number2">
  <br>
  <label for="operation">Select Operation:</label>
  <select id="operation">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="multiplication">Multiplication</option>
    <option value="division">Division</option>
  </select>
  <br>
  <button onclick="performArithmeticOperations()">Perform Operation</button>
  
  <div id="resultContainer"></div>
  
  <!-- The rest of your HTML content goes here -->
</body>
</html>
